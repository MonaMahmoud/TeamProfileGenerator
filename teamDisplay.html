<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>The Team</title>
</head>
<body>
    <p class="h1 text-center">Welcome to Our Team!</p>
    <div class="container">
        <div class="row">
            <div class="card justify-content-center mx-auto" style="width: 18rem;">
                <img class="card-img-top" src="Assets/images/manager.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">${manager.getName();}</h5>
                  <p class="card-text">ID: ${manager.getId();}
                      Email: ${manager.getEmail();}
                      Office: ${manager.getOfficeNo();}
                  </p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        
        </div>
    </div>
    

</body>
</html>
